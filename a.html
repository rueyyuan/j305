<html lang="zh-CN">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 添加此行以更换网站标题旁的图标（favicon）。 -->
    <!-- 将下面的 'href' 链接替换为您自己的图片文件路径（例如 .png, .ico 或 .svg）。 -->
    <link rel="icon" href="j305._chhs2025.jpg" type="image/jpeg">
    <style>
        /* 定义CSS变量，方便统一管理颜色和间距 */
        :root {
            --primary-color: #4CAF50; /* 绿色主题 */
            --primary-dark: #388E3C; /* 深绿色 */
            --secondary-color: #2196F3; /* 蓝色点缀 */
            --text-dark: #333;
            --text-light: #666;
            --background-light: #F8F9FA;
            --card-background: #FFFFFF;
            --border-color: #E0E0E0;
            --shadow-light: rgba(0, 0, 0, 0.08);
            --shadow-medium: rgba(0, 0, 0, 0.15);
            --border-radius-base: 8px;
            --spacing-small: 10px;
            --spacing-medium: 20px;
            --spacing-large: 30px;
        }

        /* 全局重置和基本样式 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            /* 移除 Noto Sans SC 和 Roboto，只使用系统通用字体 */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", "Microsoft YaHei", "WenQuanYi Micro Hei", sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background-color: var(--background-light);
            padding: var(--spacing-medium);
            min-height: 100vh; /* 确保页脚在内容少时也能在底部 */
            display: flex;
            flex-direction: column;
        }

        /* 头部样式 */
        header {
            background-color: var(--primary-color);
            color: white;
            padding: var(--spacing-large) 0;
            text-align: center;
            box-shadow: 0 4px 8px var(--shadow-medium);
            border-radius: var(--border-radius-base);
            margin-bottom: var(--spacing-large);
        }
        header h1 {
            font-size: 2.2em;
            margin-bottom: var(--spacing-small);
            font-weight: 700;
        }
        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        /* 导航栏样式 */
        nav {
            background-color: var(--primary-dark);
            padding: var(--spacing-small) 0;
            text-align: center;
            border-radius: var(--border-radius-base);
            margin-bottom: var(--spacing-medium);
            box-shadow: 0 2px 4px var(--shadow-light);
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* 允许换行 */
        }
        nav a {
            color: white;
            padding: var(--spacing-small) var(--spacing-medium);
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.2s ease;
            border-radius: var(--border-radius-base);
            margin: 5px; /* 增加链接间距 */
        }
        nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        /* 新增：班级照片样式 */
        .class-photo {
            /* 调整图片大小 */
            width: 70%;
            max-width: 800px;
            display: block; /* 居中显示 */
            margin: var(--spacing-large) auto;
            border-radius: var(--border-radius-base);
            box-shadow: 0 4px 12px var(--shadow-medium);
        }

        /* 主要内容容器 */
        .container {
            width: 90%; /* 增加宽度，适应大屏幕 */
            max-width: 1200px; /* 最大宽度限制 */
            margin: auto;
            flex-grow: 1; /* 占据可用空间 */
        }

        /* 各个section的通用样式 */
        .section {
            background-color: var(--card-background);
            padding: var(--spacing-large);
            margin-bottom: var(--spacing-large);
            border-radius: var(--border-radius-base);
            box-shadow: 0 4px 12px var(--shadow-medium);
            transition: transform 0.3s ease;
        }
        .section:hover {
            transform: translateY(-5px);
        }
        .section h2 {
            color: var(--primary-color);
            font-size: 1.8em;
            margin-bottom: var(--spacing-medium);
            border-bottom: 2px solid var(--border-color);
            padding-bottom: var(--spacing-small);
            font-weight: 700;
        }
        .section p {
            margin-bottom: var(--spacing-small);
            color: var(--text-light);
        }
        .section ul {
            list-style: none; /* 移除默认列表点 */
            padding-left: 0;
        }
        .section ul li {
            background-color: var(--background-light);
            margin-bottom: 8px;
            padding: 10px 15px;
            border-radius: 5px;
            border-left: 4px solid var(--secondary-color); /* 左侧蓝色条 */
            font-size: 0.95em;
            color: var(--text-dark);
        }
        .section ul li strong {
            color: var(--primary-dark);
        }

        /* 表格样式 (此部分已不再使用，但保留样式定义以防未来需要) */
        table {
            width: 100%;
            border-collapse: separate; /* 使用分离边框，配合border-spacing */
            border-spacing: 0 8px; /* 单元格垂直间距 */
            margin-top: var(--spacing-medium);
        }
        table thead th {
            background-color: var(--primary-dark);
            color: white;
            padding: 12px 15px;
            text-align: left;
            font-weight: 500;
            border-radius: var(--border-radius-base) var(--border-radius-base) 0 0; /* 顶部圆角 */
        }
        table tbody tr {
            background-color: var(--card-background);
            box-shadow: 0 2px 4px var(--shadow-light);
            transition: background-color 0.3s ease;
        }
        table tbody tr:hover {
            background-color: #E8F5E9; /* 浅绿色背景 */
        }
        table tbody td {
            padding: 12px 15px;
            border-bottom: 1px solid var(--border-color);
        }
        table tbody tr:last-child td {
            border-bottom: none; /* 移除最后一行底部边框 */
        }
        table tbody tr:first-child {
            border-top-left-radius: var(--border-radius-base);
            border-top-right-radius: var(--border-radius-base);
        }
        table tbody tr:last-child {
            border-bottom-left-radius: var(--border-radius-base);
            border-bottom-right-radius: var(--border-radius-base);
        }
        /* 为表格单元格添加圆角，但要小心边框冲突 */
        table tbody tr:first-child td:first-child { border-top-left-radius: var(--border-radius-base); }
        table tbody tr:first-child td:last-child { border-top-right-radius: var(--border-radius-base); }
        table tbody tr:last-child td:first-child { border-bottom-left-radius: var(--border-radius-base); }
        table tbody tr:last-child td:last-child { border-bottom-right-radius: var(--border-radius-base); }


        /* 页脚样式 */
        footer {
            text-align: center;
            padding: var(--spacing-medium) 0;
            background-color: var(--primary-dark);
            color: white;
            margin-top: var(--spacing-large);
            border-radius: var(--border-radius-base);
            box-shadow: 0 -2px 4px var(--shadow-light);
        }

        /* 倒数计时器样式 */
        .countdown-section {
            text-align: center;
            background-color: var(--card-background);
            padding: var(--spacing-large);
            margin-bottom: var(--spacing-large);
            border-radius: var(--border-radius-base);
            box-shadow: 0 4px 12px var(--shadow-medium);
            transition: transform 0.3s ease;
        }
        .countdown-section:hover {
            transform: translateY(-5px);
        }
        .countdown-section h2 {
            color: var(--primary-color);
            font-size: 1.8em;
            margin-bottom: var(--spacing-medium);
            border-bottom: 2px solid var(--border-color);
            padding-bottom: var(--spacing-small);
            font-weight: 700;
        }
        .countdown-timer {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: var(--spacing-medium);
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
        }
        .countdown-item {
            background-color: var(--primary-dark);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 2em;
            font-weight: 700;
            min-width: 100px;
            box-shadow: 0 2px 5px var(--shadow-medium);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .countdown-item span {
            font-size: 0.5em;
            font-weight: 400;
            margin-top: 5px;
            opacity: 0.8;
        }

        /* iframe 样式 */
        .spreadsheet-container {
            position: relative;
            width: 100%;
            height: 500px; /* 您可以在这里调整高度以适应表格内容 */
            overflow: hidden;
            border-radius: var(--border-radius-base);
            box-shadow: 0 2px 8px var(--shadow-light);
            margin-top: var(--spacing-medium);
        }

        .spreadsheet-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: var(--border-radius-base);
        }


        /* 响应式设计 */
        @media (max-width: 768px) {
            body {
                padding: var(--spacing-small); /* 在中等屏幕上调整body内边距 */
            }
            header h1 {
                font-size: 1.8em;
            }
            header p {
                font-size: 1em;
            }
            nav a {
                padding: var(--spacing-small);
                font-size: 0.9em;
            }
            .class-photo {
                margin: var(--spacing-medium) auto;
            }
            .container {
                width: 95%; /* 在中等屏幕上增加容器宽度 */
            }
            .section, .countdown-section {
                padding: var(--spacing-medium);
            }
            .section h2, .countdown-section h2 {
                font-size: 1.5em;
            }
            /* 手机上表格可能需要滚动 */
            .section table {
                display: block; /* 将表格本身变为块级元素以启用溢出滚动 */
                overflow-x: auto; /* 启用横向滚动 */
                white-space: nowrap; /* 防止内容在单元格内换行 */
                -webkit-overflow-scrolling: touch; /* iOS上的平滑滚动 */
            }
            .countdown-item {
                font-size: 1.5em;
                padding: 10px 15px;
                min-width: 80px;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.5em;
            }
            .section h2, .countdown-section h2 {
                font-size: 1.3em;
            }
            .section, .countdown-section {
                padding: var(--spacing-small); /* 在小屏幕上调整section内边距 */
            }
            .countdown-timer {
                gap: 10px;
            }
            .countdown-item {
                font-size: 1.2em;
                padding: 8px 12px;
                min-width: 60px;
            }
        }
    </style>
</head>

    <script>
        // 设置倒数计时器的目标日期和时间 (2025年8月18日 00:00:00)
        // 注意：JavaScript的月份是从0开始的，所以8月是7
        const targetDate = new Date('2025-08-18T00:00:00').getTime();

        // 获取倒数计时器的显示元素
        const daysElement = document.getElementById('days');
        const hoursElement = document.getElementById('hours');
        const minutesElement = document.getElementById('minutes');
        const secondsElement = document.getElementById('seconds');
        const countdownMessage = document.getElementById('countdown-message');

        // 更新倒数计时器函数
        function updateCountdown() {
            const now = new Date().getTime(); // 获取当前时间
            const distance = targetDate - now; // 计算距离目标日期的时间差 (毫秒)

            // 如果时间差小于0，表示倒数已经结束
            if (distance < 0) {
                clearInterval(countdownInterval); // 停止计时器
                daysElement.textContent = '00';
                hoursElement.textContent = '00';
                minutesElement.textContent = '00';
                secondsElement.textContent = '00';
                countdownMessage.textContent = '测验已开始！祝同学们考试顺利！';
                return;
            }

            // 计算天数、小时、分钟和秒
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // 格式化数字，确保始终是两位数
            daysElement.textContent = String(days).padStart(2, '0');
            hoursElement.textContent = String(hours).padStart(2, '0');
            minutesElement.textContent = String(minutes).padStart(2, '0');
            secondsElement.textContent = String(seconds).padStart(2, '0');

            countdownMessage.textContent = `距离测验还有 ${days} 天 ${hours} 小时 ${minutes} 分钟 ${seconds} 秒`;
        }

        // 页面加载完成后立即更新一次倒数，然后每秒更新
        let countdownInterval;
        window.onload = function() {
            updateCountdown(); // Initial call to display countdown immediately
            countdownInterval = setInterval(updateCountdown, 1000); // Update every 1 second
        };
    </script>
