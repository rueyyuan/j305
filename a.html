<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>叶岷轩 生日快乐！</title>
    <style>
        /* CSS 样式部分 */
        body {
            font-family: 'Arial', 'Helvetica Neue', Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f0f8ff, #e6e6fa); /* 浅色渐变背景 */
            color: #333;
            text-align: center;
            overflow-x: hidden; /* 防止水平滚动条 */
        }

        .header {
            background-color: #ff6f61; /* 活力红 */
            color: white;
            padding: 50px 20px;
            font-size: 3em;
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            animation: fadeInDown 1s ease-out; /* 头部动画 */
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header span {
            display: block;
            font-size: 0.6em;
            margin-top: 10px;
            opacity: 0.9;
        }

        .section {
            padding: 60px 20px;
            margin: 0 auto;
            max-width: 1000px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-radius: 15px;
            margin-top: 40px;
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 1s ease-out; /* 内容区动画 */
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            color: #ff6f61;
            font-size: 2.5em;
            margin-bottom: 30px;
            position: relative;
            display: inline-block;
        }

        h2::after {
            content: '';
            display: block;
            width: 80%;
            height: 4px;
            background-color: #ffb3ba; /* 浅红线 */
            margin: 10px auto 0;
            border-radius: 2px;
        }

        /* 图片画廊样式 (同时适用于回忆画廊和截屏展示区) */
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .gallery-item {
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-item:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .gallery-item img {
            width: 100%;
            height: 250px; /* 固定高度 */
            object-fit: cover; /* 裁剪图片以填充容器 */
            display: block;
        }
        
        /* 底部 */
        .footer {
            margin-top: 50px;
            padding: 30px 20px;
            background-color: #ffb3ba; /* 浅红 */
            color: #a04050; /* 深一点的红色 */
            font-size: 0.9em;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .header {
                font-size: 2em;
                padding: 30px 15px;
            }
            h2 {
                font-size: 1.8em;
            }
            .section {
                padding: 40px 15px;
                margin: 20px auto;
            }
            .gallery-container {
                grid-template-columns: 1fr; /* 小屏幕上单列显示 */
            }
        }
    </style>
</head>
<body>

    <div class="header">
        叶岷轩 生日快乐！
