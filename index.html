<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 更新后的网页标题 -->
    <title>初三（5）班级网</title>
    <!-- 新增：将 j305._chhs2025.jpg 设置为网页图标 -->
    <!-- 注意：为了更好的兼容性，通常推荐使用 .ico 格式的图标。 -->
    <link rel="shortcut icon" href="j305._chhs2025.jpg" type="image/jpeg">
    <!-- 引入 particles.js 库 -->
    <script src="static/js/particle.js"></script>
    <style>
        /* 定义CSS变量，方便统一管理颜色和间距 */
        :root {
            --primary-color: #4CAF50; /* 绿色主题 */
            --primary-dark: #388E3C; /* 深绿色 */
            --secondary-color: #2196F3; /* 蓝色点缀 */
            --text-dark: #333;
            --text-light: #666;
            --background-light: #F8F9FA;
            --card-background: #FFFFFF;
            --border-color: #E0E0E0;
            --shadow-light: rgba(0, 0, 0, 0.08);
            --shadow-medium: rgba(0, 0, 0, 0.15);
            --border-radius-base: 8px;
            --spacing-small: 10px;
            --spacing-medium: 20px;
            --spacing-large: 30px;
            --container-width: 1200px;
            --content-spacing: 20px;
        }

        /* 粒子背景效果样式 */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            pointer-events: none;
            overflow: hidden;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        /* 全局重置和基本样式 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            /* 移除 Noto Sans SC 和 Roboto，只使用系统通用字体 */
            font-family: -apple-system, BlinkMacMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", "Microsoft YaHei", "WenQuanYi Micro Hei", sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background: transparent; /* 改为透明，让粒子背景显示 */
            padding: var(--spacing-medium);
            min-height: 100vh; /* 确保页脚在内容少时也能在底部 */
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }

        /* 容器通用样式 */
        .container {
            width: 100%;
            max-width: var(--container-width);
            margin: 0 auto;
            padding: 0 var(--content-spacing);
        }

        /* 头部样式 */
        header {
            background-color: var(--primary-color);
            color: white;
            padding: var(--spacing-large) 0;
            text-align: center;
            box-shadow: 0 4px 8px var(--shadow-medium);
            border-radius: var(--border-radius-base);
            margin-bottom: var(--spacing-large);
            backdrop-filter: blur(10px);
            background: rgba(76, 175, 80, 0.9);
        }
        header h1 {
            font-size: 2.2em;
            margin-bottom: var(--spacing-small);
            font-weight: 700;
        }
        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        /* 导航栏样式 */
        nav {
            background: rgba(56, 142, 60, 0.95);
            backdrop-filter: blur(10px);
            padding: var(--spacing-small) 0;
            text-align: center;
            border-radius: var(--border-radius-base);
            margin-bottom: var(--spacing-medium);
            box-shadow: 0 2px 4px var(--shadow-light);
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* 允许换行 */
        }
        nav a {
            color: white;
            padding: var(--spacing-small) var(--spacing-medium);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            border-radius: var(--border-radius-base);
            margin: 5px; /* 增加链接间距 */
        }
        nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        /* 导航栏下方的图片样式 */
        .header-image {
            display: block;
            width: 100%;
            max-width: 800px; /* 调整：限制图片的最大宽度，让图片整体变小 */
            height: auto; /* 调整：确保保持图片的原始比例 */
            margin: var(--spacing-large) auto;
            border-radius: var(--border-radius-base);
            box-shadow: 0 4px 8px var(--shadow-medium);
        }

        /* 主要内容容器 */
        .main-container {
            width: 90%; /* 增加宽度，适应大屏幕 */
            max-width: 1200px; /* 最大宽度限制 */
            margin: auto;
            flex-grow: 1; /* 占据可用空间 */
        }

        /* 各个section的通用样式 */
        .section {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: var(--spacing-large);
            margin-bottom: var(--spacing-large);
            border-radius: var(--border-radius-base);
            box-shadow: 0 4px 12px var(--shadow-medium);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .section:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        .section h2 {
            color: var(--primary-color);
            font-size: 1.8em;
            margin-bottom: var(--spacing-medium);
            border-bottom: 2px solid var(--border-color);
            padding-bottom: var(--spacing-small);
            font-weight: 700;
        }
        .section p {
            margin-bottom: var(--spacing-small);
            color: var(--text-light);
        }
        .section ul {
            list-style: none; /* 移除默认列表点 */
            padding-left: 0;
        }
        .section ul li {
            background: rgba(248, 249, 250, 0.8);
            margin-bottom: 8px;
            padding: 10px 15px;
            border-radius: 5px;
            border-left: 4px solid var(--secondary-color); /* 左侧蓝色条 */
            font-size: 0.95em;
            color: var(--text-dark);
            backdrop-filter: blur(5px);
        }
        .section ul li strong {
            color: var(--primary-dark);
        }

        /* 表格样式 (此部分已不再使用，但保留样式定义以防未来需要) */
        table {
            width: 100%;
            border-collapse: separate; /* 使用分离边框，配合border-spacing */
            border-spacing: 0 8px; /* 单元格垂直间距 */
            margin-top: var(--spacing-medium);
        }
        table thead th {
            background-color: var(--primary-dark);
            color: white;
            padding: 12px 15px;
            text-align: left;
            font-weight: 500;
            border-radius: var(--border-radius-base) var(--border-radius-base) 0 0; /* 顶部圆角 */
        }
        table tbody tr {
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 2px 4px var(--shadow-light);
            transition: background-color 0.3s ease;
        }
        table tbody tr:hover {
            background: rgba(232, 245, 233, 0.9); /* 浅绿色背景 */
        }
        table tbody td {
            padding: 12px 15px;
            border-bottom: 1px solid var(--border-color);
        }
        table tbody tr:last-child td {
            border-bottom: none; /* 移除最后一行底部边框 */
        }
        table tbody tr:first-child {
            border-top-left-radius: var(--border-radius-base);
            border-top-right-radius: var(--border-radius-base);
        }
        table tbody tr:last-child {
            border-bottom-left-radius: var(--border-radius-base);
            border-bottom-right-radius: var(--border-radius-base);
        }
        /* 为表格单元格添加圆角，但要小心边框冲突 */
        table tbody tr:first-child td:first-child { border-top-left-radius: var(--border-radius-base); }
        table tbody tr:first-child td:last-child { border-top-right-radius: var(--border-radius-base); }
        table tbody tr:last-child td:first-child { border-bottom-left-radius: var(--border-radius-base); }
        table tbody tr:last-child td:last-child { border-bottom-right-radius: var(--border-radius-base); }

        /* 页脚样式 */
        footer {
            text-align: center;
            padding: var(--spacing-medium) 0;
            background: rgba(56, 142, 60, 0.95);
            backdrop-filter: blur(10px);
            color: white;
            margin-top: var(--spacing-large);
            border-radius: var(--border-radius-base);
            box-shadow: 0 -2px 4px var(--shadow-light);
        }

        /* iframe 样式 */
        .spreadsheet-container {
            position: relative;
            width: 100%;
            height: 500px; /* 您可以在这里调整高度以适应表格内容 */
            overflow: hidden;
            border-radius: var(--border-radius-base);
            box-shadow: 0 2px 8px var(--shadow-light);
            margin-top: var(--spacing-medium);
        }

        .spreadsheet-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: var(--border-radius-base);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            body {
                padding: var(--spacing-small); /* 在中等屏幕上调整body内边距 */
            }
            header h1 {
                font-size: 1.8em;
            }
            header p {
                font-size: 1em;
            }
            nav a {
                padding: var(--spacing-small);
                font-size: 0.9em;
            }
            .main-container {
                width: 95%; /* 在中等屏幕上增加容器宽度 */
            }
            .section {
                padding: var(--spacing-medium);
            }
            .section h2 {
                font-size: 1.5em;
            }
            /* 手机上表格可能需要滚动 */
            .section table {
                display: block; /* 将表格本身变为块级元素以启用溢出滚动 */
                overflow-x: auto; /* 启用横向滚动 */
                white-space: nowrap; /* 防止内容在单元格内换行 */
                -webkit-overflow-scrolling: touch; /* iOS上的平滑滚动 */
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.5em;
            }
            .section h2 {
                font-size: 1.3em;
            }
            .section {
                padding: var(--spacing-small); /* 在小屏幕上调整section内边距 */
            }
        }
    </style>
</head>
<body>
    <!-- 粒子背景容器 -->
    <div id="particles-js"></div>

    <header>
        <h1>欢迎来到初三（5）班级网</h1>
        <p>初三（5）班级网</p>
    </header>

    <nav>
        <!-- 班级简介导航按钮 -->
        <a href="#班级简介">班级简介</a>
        <!-- 通知导航按钮 -->
        <a href="#通知">通知</a>
        <!-- 课程表导航按钮，点击会跳转到外部网站 -->
        <a href="https://rueyyuan.github.io/yuan/kcb.html" target="_blank">课程表</a>
        <!-- 功课导航按钮 -->
        <a href="#功课">功课</a>
        <!-- 固定座位表导航按钮 -->
        <a href="#固定座位表">固定座位表</a>
        <!-- 值日表导航按钮 -->
        <a href="#值日表">值日表</a>
        <!-- 投稿墙投稿导航按钮 -->
        <a href="https://forms.gle/obe1yXxRsy7Er2Yt6" target="_blank">投稿墙投稿</a>
        <!-- 投稿墙导航按钮 -->
        <a href="https://rueyyuan.wordpress.com" target="_blank">投稿墙</a>
    </nav>
    
    <!-- 导航栏下方的图片 -->
    <!-- 提醒：请确保 j305._chhs2025.jpg 这个图片文件存在且与HTML文件在同一目录下。 -->
    <img src="j305._chhs2025.jpg" alt="班级照片" class="header-image">

    <div class="main-container">
        <!-- 班级简介内容区块 -->
        <section id="班级简介" class="section">
            <h2>班级简介</h2>
            <p>欢迎来到初三（5）的网站。</p>
            <p>班级口号：自动自发，自律自强。</p>
            <p>班导：郑俊健 师。</p>
        </section>

        <!-- 通知内容区块 -->
        <section id="通知" class="section">
            <h2>通知</h2>
            <ul>
                <li>无通知</li>
            </ul>
        </section>

        <!-- 功课内容区块 -->
        <section id="功课" class="section">
            <h2>功课（一个星期改一次一下的内容）</h2>
            <ul>
                <li>无功课</li>
            </ul>
        </section>

        <!-- 固定座位表内容区块 -->
        <section id="固定座位表" class="section">
            <h2>九月 座位表</h2>
            <div class="spreadsheet-container">
                <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQY1ZPzfNLTFMcoQfZvxGlCyXISLza97z0Mu1pP1GUybNvlqMgE2I8qAEKuozIE7ryxQFPtrFbAbDfL/pubhtml?gid=0&amp;single=true&amp;widget=false&amp;headers=false&amp;chrome=false"></iframe>
            </div>
        </section>

        <!-- 值日表内容区块 -->
        <section id="值日表" class="section">
            <h2>值日生固定职位（每周各个职位里换人）</h2>
            <div class="spreadsheet-container">
                <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSgFNMRVdkyMQ_WkJpoyVVO2GMxOrowZiGWbGQwDH_X5HswK2qXL76nEh0AyAN63lsTGlDe9NdWKqG6/pubhtml?gid=0&amp;single=true&amp;widget=false&amp;headers=false&amp;chrome=false&amp;rm=minimal"></iframe>
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2025 初三（5）. 保留所有权利。</p>
        <p>由 元 与 Gemini 设计与维护。</p>
    </footer>

    <script>
        // 粒子效果初始化函数
        function initParticles(theme = 'light') {
            if (typeof particlesJS === 'undefined') {
                console.log('particles.js not loaded');
                return;
            }
            
            const config = {
                "particles": {
                    "number": {
                        "value": 50,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#4CAF50"
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        }
                    },
                    "opacity": {
                        "value": 0.4,
                        "random": true,
                        "anim": {
                            "enable": false,
                            "speed": 1,
                            "opacity_min": 0.1,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 3,
                        "random": true,
                        "anim": {
                            "enable": false,
                            "speed": 40,
                            "size_min": 0.1,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#4CAF50",
                        "opacity": 0.3,
                        "width": 2
                    },
                    "move": {
                        "enable": true,
                        "speed": 2,
                        "direction": "none",
                        "random": false,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                        "attract": {
                            "enable": false,
                            "rotateX": 600,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "window",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "grab"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 140,
                            "line_linked": {
                                "opacity": 1
                            }
                        },
                        "bubble": {
                            "distance": 400,
                            "size": 40,
                            "duration": 2,
                            "opacity": 8,
                            "speed": 3
                        },
                        "repulse": {
                            "distance": 200,
                            "duration": 0.4
                        },
                        "push": {
                            "particles_nb": 4
                        },
                        "remove": {
                            "particles_nb": 2
                        }
                    }
                },
                "retina_detect": true
            };
            
            particlesJS("particles-js", config);
        }

        // 页面加载完成后初始化粒子效果
        document.addEventListener('DOMContentLoaded', function() {
            initParticles();
        });

        // 平滑滚动效果
        document.querySelectorAll('nav a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                const href = this.getAttribute('href');
                if (href.startsWith('#')) {
                    e.preventDefault();
                    const target = document.querySelector(href);
                    if (target) {
                        target.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                    }
                }
            });
        });
    </script>
</body>
</html>
