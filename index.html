<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>初三（5）班级网</title>

    <link rel="shortcut icon" href="j305._chhs2025.jpg" type="image/jpeg">
    <style>
        /* 定义CSS变量，方便统一管理颜色和间距 */
        :root {
            --primary-color: #4CAF50; /* 绿色主题 */
            --primary-dark: #388E3C; /* 深绿色 */
            --secondary-color: #2196F3; /* 蓝色点缀 */
            --text-dark: #333;
            --text-light: #666;
            --background-light: #F8F9FA;
            --card-background: #FFFFFF;
            --border-color: #E0E0E0;
            --shadow-light: rgba(0, 0, 0, 0.08);
            --shadow-medium: rgba(0, 0, 0, 0.15);
            --border-radius-base: 8px;
            --spacing-small: 10px;
            --spacing-medium: 20px;
            --spacing-large: 30px;
        }

        /* 全局重置和基本样式 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            /* 移除 Noto Sans SC 和 Roboto，只使用系统通用字体 */
            font-family: -apple-system, BlinkMacMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", "Microsoft YaHei", "WenQuanYi Micro Hei", sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background-color: var(--background-light);
            padding: var(--spacing-medium);
            min-height: 100vh; /* 确保页脚在内容少时也能在底部 */
            display: flex;
            flex-direction: column;
        }

        /* 头部样式 */
        header {
            background-color: var(--primary-color);
            color: white;
            padding: var(--spacing-large) 0;
            text-align: center;
            box-shadow: 0 4px 8px var(--shadow-medium);
            border-radius: var(--border-radius-base);
            margin-bottom: var(--spacing-large);
        }
        header h1 {
            font-size: 2.2em;
            margin-bottom: var(--spacing-small);
            font-weight: 700;
        }
        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        /* 导航栏样式 */
        nav {
            background-color: var(--primary-dark);
            padding: var(--spacing-small) 0;
            text-align: center;
            border-radius: var(--border-radius-base);
            margin-bottom: var(--spacing-medium);
            box-shadow: 0 2px 4px var(--shadow-light);
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* 允许换行 */
        }
        nav a {
            color: white;
            padding: var(--spacing-small) var(--spacing-medium);
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.2s ease;
            border-radius: var(--border-radius-base);
            margin: 5px; /* 增加链接间距 */
        }
        nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        /* 导航栏下方的图片样式 */
        .header-image {
            display: block;
            width: 100%;
            max-width: 800px; /* 调整：限制图片的最大宽度，让图片整体变小 */
            height: auto; /* 调整：确保保持图片的原始比例 */
            margin: var(--spacing-large) auto;
            border-radius: var(--border-radius-base);
            box-shadow: 0 4px 8px var(--shadow-medium);
        }

        /* 主要内容容器 */
        .container {
            width: 90%; /* 增加宽度，适应大屏幕 */
            max-width: 1200px; /* 最大宽度限制 */
            margin: auto;
            flex-grow: 1; /* 占据可用空间 */
        }

        /* 各个section的通用样式 */
        .section {
            background-color: var(--card-background);
            padding: var(--spacing-large);
            margin-bottom: var(--spacing-large);
            border-radius: var(--border-radius-base);
            box-shadow: 0 4px 12px var(--shadow-medium);
            transition: transform 0.3s ease;
        }
        .section:hover {
            transform: translateY(-5px);
        }
        .section h2 {
            color: var(--primary-color);
            font-size: 1.8em;
            margin-bottom: var(--spacing-medium);
            border-bottom: 2px solid var(--border-color);
            padding-bottom: var(--spacing-small);
            font-weight: 700;
        }
        .section p {
            margin-bottom: var(--spacing-small);
            color: var(--text-light);
        }
        .section ul {
            list-style: none; /* 移除默认列表点 */
            padding-left: 0;
        }
        .section ul li {
            background-color: var(--background-light);
            margin-bottom: 8px;
            padding: 10px 15px;
            border-radius: 5px;
            border-left: 4px solid var(--secondary-color); /* 左侧蓝色条 */
            font-size: 0.95em;
            color: var(--text-dark);
        }
        .section ul li strong {
            color: var(--primary-dark);
        }

        /* 表格样式 (此部分已不再使用，但保留样式定义以防未来需要) */
        table {
            width: 100%;
            border-collapse: separate; /* 使用分离边框，配合border-spacing */
            border-spacing: 0 8px; /* 单元格垂直间距 */
            margin-top: var(--spacing-medium);
        }
        table thead th {
            background-color: var(--primary-dark);
            color: white;
            padding: 12px 15px;
            text-align: left;
            font-weight: 500;
            border-radius: var(--border-radius-base) var(--border-radius-base) 0 0; /* 顶部圆角 */
        }
        table tbody tr {
            background-color: var(--card-background);
            box-shadow: 0 2px 4px var(--shadow-light);
            transition: background-color 0.3s ease;
        }
        table tbody tr:hover {
            background-color: #E8F5E9; /* 浅绿色背景 */
        }
        table tbody td {
            padding: 12px 15px;
            border-bottom: 1px solid var(--border-color);
        }
        table tbody tr:last-child td {
            border-bottom: none; /* 移除最后一行底部边框 */
        }
        table tbody tr:first-child {
            border-top-left-radius: var(--border-radius-base);
            border-top-right-radius: var(--border-radius-base);
        }
        table tbody tr:last-child {
            border-bottom-left-radius: var(--border-radius-base);
            border-bottom-right-radius: var(--border-radius-base);
        }
        /* 为表格单元格添加圆角，但要小心边框冲突 */
        table tbody tr:first-child td:first-child { border-top-left-radius: var(--border-radius-base); }
        table tbody tr:first-child td:last-child { border-top-right-radius: var(--border-radius-base); }
        table tbody tr:last-child td:first-child { border-bottom-left-radius: var(--border-radius-base); }
        table tbody tr:last-child td:last-child { border-bottom-right-radius: var(--border-radius-base); }


        /* 页脚样式 */
        footer {
            text-align: center;
            padding: var(--spacing-medium) 0;
            background-color: var(--primary-dark);
            color: white;
            margin-top: var(--spacing-large);
            border-radius: var(--border-radius-base);
            box-shadow: 0 -2px 4px var(--shadow-light);
        }

        /* iframe 样式 */
        .spreadsheet-container {
            position: relative;
            width: 100%;
            height: 500px; /* 您可以在这里调整高度以适应表格内容 */
            overflow: hidden;
            border-radius: var(--border-radius-base);
            box-shadow: 0 2px 8px var(--shadow-light);
            margin-top: var(--spacing-medium);
        }

        .spreadsheet-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: var(--border-radius-base);
        }


        /* 响应式设计 */
        @media (max-width: 768px) {
            body {
                padding: var(--spacing-small); /* 在中等屏幕上调整body内边距 */
            }
            header h1 {
                font-size: 1.8em;
            }
            header p {
                font-size: 1em;
            }
            nav a {
                padding: var(--spacing-small);
                font-size: 0.9em;
            }
            .container {
                width: 95%; /* 在中等屏幕上增加容器宽度 */
            }
            .section {
                padding: var(--spacing-medium);
            }
            .section h2 {
                font-size: 1.5em;
            }
            /* 手机上表格可能需要滚动 */
            .section table {
                display: block; /* 将表格本身变为块级元素以启用溢出滚动 */
                overflow-x: auto; /* 启用横向滚动 */
                white-space: nowrap; /* 防止内容在单元格内换行 */
                -webkit-overflow-scrolling: touch; /* iOS上的平滑滚动 */
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.5em;
            }
            .section h2 {
                font-size: 1.3em;
            }
            .section {
                padding: var(--spacing-small); /* 在小屏幕上调整section内边距 */
            }
        }
    </style>
</head>
